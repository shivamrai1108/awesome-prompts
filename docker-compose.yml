version: '3.8'

services:
  # Production service
  prompt-library-pro:
    build: .
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    volumes:
      - nginx-logs:/var/log/nginx
    networks:
      - prompt-library-network

  # Development service (alternative)
  prompt-library-dev:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./web-app:/usr/share/nginx/html:ro
      - ./nginx-dev.conf:/etc/nginx/nginx.conf:ro
    networks:
      - prompt-library-network
    profiles:
      - dev

  # Optional: Analytics service (for future enhancement)
  analytics:
    image: plausible/analytics:latest
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=http://localhost:8000
      - SECRET_KEY_BASE=changeme
    networks:
      - prompt-library-network
    profiles:
      - analytics

volumes:
  nginx-logs:

networks:
  prompt-library-network:
    driver: bridge